<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Perpustakaan</title>
    <object th:include="fragments/navigasi :: css" th:remove="tag"></object>
    <object th:inclide="fragments/navigasi :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/navigasi :: navbar (headerTitle='Tambah Perpustakaan')"></nav>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        Tambah Pustakawan
                    </div>
                    <div class="card-body">
                        <form th:action="@{/perpustakaan/add}" th:object="${perpustakaanNew}" method="POST">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Nama</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="nama" name="nama"
                                        th:value="${nama}?${nama}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Lokasi</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="lokasi" name="lokasi"
                                        th:value="${lokasi}?${lokasi}">
                                </div>
                            </div>
                            <br><br>
                            <button type="submit" class="btn btn-primary" name="simpan">Simpan</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</body>

</html>
