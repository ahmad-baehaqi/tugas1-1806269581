<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Perpustakaan</title>
    <object th:include="fragments/navigasi :: css" th:remove="tag"></object>
    <object th:inclide="fragments/navigasi :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/navigasi :: navbar (headerTitle='Daftar Perpustakaan')"></nav><br>
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-md-9">
                        <h3><b>Daftar Pustakawan</b></h3>
                    </div>
                    <div class="col-md-3" align="right">
                        <a th:href="@{/perpustakaan/add}" class="btn btn-primary" role="button">Tambah
                            Perpustakaan</a>
                    </div>
                </div>
            </div><br>
            <div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nama</th>
                            <th scope="col">Lokasi</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="perpustakaan, iterStat : *{perpustakaanList}">
                            <th scope="row" th:text="${iterStat.count}"></th>
                            <td th:text="${perpustakaan.nama}"></td>
                            <td th:text="${perpustakaan.lokasi}"></td>
                            <td style="text-align: center">
                                <a type="button" class="btn btn-danger"
                                    th:href="@{'/perpustakaan/delete/' + ${perpustakaan.id}}">Hapus</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
