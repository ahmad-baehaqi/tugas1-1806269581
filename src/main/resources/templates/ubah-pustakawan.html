<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubah Pustakawan</title>
    <object th:include="fragments/navigasi :: css" th:remove="tag"></object>
    <object th:inclide="fragments/navigasi :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/navigasi :: navbar (headerTitle='Ubah Pustakawan')"></nav><br>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        Tambah Pustakawan
                    </div>
                    <div class="card-body">
                        <form th:action="@{/pustakawan/update/{id}(id=${pustakawan.id})}" th:object="${pustakawan}"
                            method="POST">
                            <input type="hidden" name="id" th:field="*{id}" />
                            <input type="hidden" name="id" th:field="*{nip}" />
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Nama</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="nama" name="nama" th:field="*{nama}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Tempat Lahir</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="tempatLahir" name="tempatLahir"
                                        th:field="*{tempatLahir}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Tanggal Lahir</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="tanggalLahir" name="tanggalLahir"
                                        th:field="*{tanggalLahir}">
                                </div>
                            </div>
                            <fieldset class="form-group">
                                <div class="row">
                                    <legend class="col-form-label col-sm-2 pt-0">Jenis Kelamin</legend>
                                    <div class="col-sm-10">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="jenisKelamin"
                                                id="jenisLaki" value="1" th:field="*{jenisKelamin}"
                                                th:checked="${jenisKelamin} == 1?${jenisKelamin}">
                                            <label class="form-check-label" for="jenisLaki">
                                                Laki-laki
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="jenisKelamin"
                                                id="jenisPerempuan" value="2" th:field="*{jenisKelamin}"
                                                th:checked="${jenisKelamin} == 2?${jenisKelamin}">
                                            <label class="form-check-label" for="jenisPerempuan">
                                                Perempuan
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <div class="form-group row">
                                <div class="col-sm-2">Spesialisasi</div>
                                <div class="col-sm-8">
                                    <select class="form-control" id="spesialisasi" name="spesialisasi"
                                        th:field="*{setSpesialisasi}">
                                        <option value="0">-Pilih Spesialisasi-</option>
                                        <option th:each="spesialisasi : ${spesialisasiList}"
                                            th:value="${spesialisasi.id}" th:text="${spesialisasi.nama}">
                                        </option>
                                    </select>
                                </div>
                                <div class="form-group col-md-2">
                                    <button type="submit" class="btn btn-info" name="tambah">Tambah</button>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12 center">
                                    <span
                                        th:text="${pustakawan.setSpesialisasi.size() == 0} ? 'Tidak ada spesialisasi yang dipilih sebelumnya' : 'Spesialisasi yang telah dipilih:&nbsp;'"></span>
                                    <span th:each="spesialisasi,iterStat : ${pustakawan.setSpesialisasi}">
                                        <span th:text="${spesialisasi.nama}"></span>
                                        <th:block th:if="${!iterStat.last}">,&nbsp;</th:block>
                                    </span>
                                </div>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary" name="simpan">Simpan</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</body>

</html>
