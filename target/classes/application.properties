#Konfigurasi untuk koneksi MySQL
spring.datasource.platform=mysql
spring.datasource.driver-classname=com.mysql.cj.jdbc.Driver

#Sesuaikan NAMA DATABASE dengan nama database
spring.datasource.url=jdbc:mysql://localhost:3306/ia01?useSSL=false&serverTimezone=Asia/Jakarta

#Sesuaikan dengan USERNAME dan PASSWORD mysql
spring.datasource.username=root
spring.datasource.password=

#Optimize query untuk db MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

#Pembuatan database (create || create-drop || validate || update)
spring.jpa.hibernate.ddl-auto=update


